<section id="formulario">
    <h2 style="font-family: 'Orbitron', sans-serif;">Crear Cuenta</h2>
    <form action="#">
        <label>Usuario:</label>
        <input type="text" id="username" name="username" required placeholder="Introduce tu nombre de usuario">
        <label>Correo electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="Introduce tu correo electrónico">
        <label>Contraseña:</label>
        <input type="password" id="password" name="password" required placeholder="Introduce tu contraseña">
        <input type="button" value="Finalizar" id="button">
    </form>
    
    <div id="account-details" style="display:none;font-family: 'Orbitron', sans-serif;">
        <h3>Detalles de la Cuenta</h3>
        <p><strong>Usuario:</strong> <span id="display-username"></span></p>
        <p><strong>Correo Electrónico:</strong> <span id="display-email"></span></p>
        <p><strong>Contraseña:</strong> <span id="display-password"></span></p>
    </div>
</section>
    
    <footer style="text-align: center; margin-top: 25px;">
        <p>© 2024 Tienda CyberGamesCR. Todos los derechos reservados.</p>
    </footer>
    
    <!-- https://www.w3schools.com/jsref/coll_doc_forms.asp -->
    <!-- https://www.w3schools.com/jsref/met_document_getelementbyid.asp -->
    <!-- https://www.w3schools.com/jsref/met_document_getelementbyid.asp -->
    
<script>
        document.getElementById("button").addEventListener("click", function() {
        
        <!-- Obtenemos los valores ingresados -->
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        
        
        <!-- Al obtener los valores ingresados , se muestran estos valores por medio de los display anteriores que estan en la seccion de account details -->
        document.getElementById("display-username").innerText = username;
        document.getElementById("display-email").innerText = email;
        document.getElementById("display-password").innerText = password;
        
        document.getElementById("account-details").style.display = "block";
        
        <!-- Muestra un pop up (addListenerEvent) que dice que la cuenta fue creada -->
        alert("Cuenta creada exitosamente!");
    });
</script>
